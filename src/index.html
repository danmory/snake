<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake game</title>
</head>
<body>

    <div class="container">
        <div class="game">
            <div class="game-area" style="display: none"></div>
            <div class="game-over" style="display: none"><p>GAME OVER</p></div>
            <div class="game-options">
                <h1>Snake game</h1>
                <div class="game-speed">
                    <label for="time-to-move">Game speed: </label>
                    <input id='time-to-move' type="text" placeholder="TIME TO MOVE(MS)">
                </div>
                <div class="area-options">
                    <p class="area-options-text">Choose area size:</p>
                    <div class="area-options-size">
                        <button class="btn-size" value="8" >8x8</button>
                        <button class="btn-size" value="12">12x12</button>
                        <button class="btn-size" value="16">16x16</button>
                    </div>
                </div>
            </div>
            <img class="game-logo" src="./assets/snake.jpg" alt="snake">
        </div>
    </div>
</body>
</html>
